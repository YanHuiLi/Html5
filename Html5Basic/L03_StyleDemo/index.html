<!DOCTYPE html>

<!--样式的使用-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <!-- 外部样式：先创建MyStyle.css 外部引用样式的标准写法-->
    <link rel="stylesheet" type="text/css" href="MyStyle.css">

    <!--内部样式的写法-->
    <style type="text/css">
        p {
            color: #43ff6f;
        }
    </style>




</head>
<body>

<h1>标题h1</h1>

<p>欢迎访问我的博客：yanhui.site</p>

<a href="http://yanhui.site" style="color: #2c14ff" target="_blank">点击我跳转到我的博客</a>

</body>
</html>
