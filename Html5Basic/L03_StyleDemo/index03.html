<!DOCTYPE html>
<!--表格的使用-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的使用</title>
</head>
<body>

<!--没有边框的表格-->
<table  >

    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>

<br/>
<p>表格</p>
<table border="1" >
<caption>重要表格</caption>
    <tr>
        <th>单元</th>
        <th>单元</th>
        <th>单元</th>
    </tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>单元格1</td>
        <td></td>
        <td>单元格3</td>
    </tr>
</table>

<br/>

<table border="1">
    <tr>
        <td>
            <ul>
                <li> 苹果</li>
                <li> 菠萝</li>
                <li> 香蕉</li>
            </ul>
        </td>
        <td>我想吃的</td>

    </tr>
</table>

<br/>



<!--单元格的边距 间距-->
<table border="1" cellpadding="10" cellspacing="10" bgcolor="#faebd7"  >

<tr>
    <td>单元格1</td>
    <td>单元格1</td>
    <td>单元格1</td>
    <td>单元格1</td>

</tr>

    <tr>
        <td>单元格1</td>
        <td>单元格1</td>
        <td>单元格1</td>
        <td>单元格1</td>

    </tr>
</table>

</body>
</html>
